language: android
jdk: oraclejdk8
cache: true
sudo: false

android:
components:
- platform-tools
- tools
- build-tools-24.0.0
- android-23
- extra-google-google_play_services
- extra-android-support
#- extra-google-m2repository
#- extra-android-m2repository

script:
- ./gradlew connectedAndroidTest

before_install:
- chmod +x gradlew

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
directories:
- "$HOME/.m2"
- "$HOME/.gradle"
- "$HOME/.gradle/caches/"
- "$HOME/.gradle/wrapper/"

licenses:
- 'android-sdk-preview-license-.+'
- 'android-sdk-license-.+'
- 'google-gdk-license-.+'
